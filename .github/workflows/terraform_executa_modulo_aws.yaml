name: "Terraform Executa Modulo"

on:
  workflow_call:
    inputs:
      os_version:
        description: "Versão do sistema operacional"
        required: false
        default: "ubuntu-20.04"
        type: string
      aws_region:
        description: "Define a região AWS para a configuração das credenciais"
        required: false
        default: "us-east-1"
        type: string
      tf_version:
        description: "Versão do terraform"
        required: false
        type: string
        default: "1.0.0"
      tf_workspace:
        description: "Define o workspace em que o modulo será executado"
        required: false
        default: "default"
        type: string

jobs:
  jobs_terraform:
    name: Terraform workflow
    runs-on: ${{ inputs.os_version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.aws_region }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ inputs.tf_version }}
    
      - name: Terraform Init
        run: terraform init

      - name: Terraform Workspace
        run: |
          [ "${{ inputs.tf_workspace }}"  != default ] && terraform workspace select ${{ inputs.tf_workspace }} || echo "executando no workspace default"

      - name: Terraform Plan
        run: terraform plan -out tfplan -no-color

      - name: Terraform Apply
        run: terraform apply "tfplan"
